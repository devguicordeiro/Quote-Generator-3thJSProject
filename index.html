<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/msg.svg"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quote-container">
        <div class="quotes">
            <p id="quote">"Success is treinable"</p>
            <h3 id="author">- Guilherme Cordeiro</h3>
        </div>
    </div>
    <div class="button-container">
        <button onclick="generateQuote()" type="button" class="button">Generate Quote</button>
    </div>
    
    <footer class="devguicordeirofooter">
        <p>
          Created by: devguicordeiro - 
          <script>document.write(new Date().getFullYear())</script>
        </p>
        <a href="https://github.com/devguicordeiro" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </footer>
</body>
</html>
